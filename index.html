<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Quicksand:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7510609b3d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Find your city"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-info search-bar"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current Location"
                class="btn btn-info search-bar"
                id="current-location-button"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2 class="time"></h2>
        <h3 id="description"></h3>
        <div class="clearfix weather-temperature">
          <img src="#" alt="Weather Icon" width="120" id="icon" />
        </div>
        <div>
          <ul class="conditions">
            <li><strong>WIND:</strong> <span id="wind"></span>m/h</li>
            <li><strong>HUMIDITY:</strong> <span id="humidity"></span>%</li>
          </ul>
        </div>
        <div class="temperatureDisplay" id="temperatureDisplay">
          <strong id="temperature" class="temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>

        <h4>
          <strong class="forecast-title">6-Day </strong>
          Forecast
        </h4>
        <div class="weather-forecast" id="weather-forecast"></div>
      </div>
      <div class="repository">
        <a href="https://github.com/amymes/weather-project-AM"
          >Github Repository</a
        >
        coded by Amy Mes
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
